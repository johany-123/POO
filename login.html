<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog dinamico</title>
    <link rel="stylesheet" href="./css/style-login.css">
</head>
<body>
    <div class="main">
        <div class="box effect">
          <div class="header">Inicio de sesión</div>
          <form  id="loginForm">
            <input type="text" placeholder="Correo" name="username" required>
            <input type="password" placeholder="Contraseña"  name="password" required>
            <button class="butt" type"submit" >Iniciar sesión</button>  
            <span class="signup">no tienes cuenta?&nbsp;<a href="./views/registros.html" class="link">Registrate</a></span>
          </form>
        </div>
      </div>

      <script src="./js/jquery.main.js"></script>
      <script src="./js/main.js"></script>
</body>
</html>
